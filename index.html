<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security System Manipulation Demo</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #111;
    color: #fff;
}

.container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    height: 100vh;
    border: 8px solid #ffcc00;
    transition: border-color 0.5s;
}

.left {
    padding: 30px;
    background: #1a1a1a;
}

.right {
    padding: 30px;
    background: #0e1621;
    overflow-y: auto;
}

h1 {
    color: #00eaff;
    margin-bottom: 5px;
}

.status {
    margin-bottom: 30px;
    font-size: 18px;
}

.btn {
    padding: 14px;
    margin-bottom: 12px;
    background: #222;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
}

.indicator {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: gray;
}

.active {
    background: #00ff66;
}

.log {
    color: #ff4d4d;
    font-family: monospace;
    white-space: pre-line;
}

video {
    width: 100%;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="container" id="frame">

    <div class="left">
        <h1>Cyber Security Demo</h1>
        <div class="status" id="status">System Status: No Active Threat</div>

        <div class="btn">Start Demo <span id="iStart" class="indicator"></span></div>
        <div class="btn">Make Screen Blue <span id="iBlue" class="indicator"></span></div>
        <div class="btn">Reset Demo <span id="iReset" class="indicator"></span></div>
    </div>

    <div class="right" id="output">
        <p>System standing by...</p>
        <video id="video" controls></video>
    </div>

</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
);

const output = document.getElementById("output");
const frame = document.getElementById("frame");
const status = document.getElementById("status");
const video = document.getElementById("video");

function indicator(id) {
    document.getElementById(id).classList.add("active");
}

ws.onmessage = (e) => {
    const cmd = e.data;

    if (cmd === "START") {
        frame.style.borderColor = "red";
        status.innerText = "âš  ACTIVE CYBER ATTACK DETECTED";
        indicator("iStart");

        output.innerHTML = "<div class='log'>" +
            Array.from({length:20},(_,i)=>`[${i+1}] Unauthorized access attempt detected...`).join("\n") +
            "</div>";
    }

    if (cmd === "BLUE") {
        frame.style.borderColor = "#00aaff";
        indicator("iBlue");
    }

    if (cmd === "VIDEO") {
        video.src = "/static/hacking_demo.mp4";
        video.style.display = "block";
        video.muted = false;
        video.play();
    }

    if (cmd === "RESET") {
        frame.style.borderColor = "#ffcc00";
        status.innerText = "System Secure";
        indicator("iReset");

        output.innerHTML = `
        <h2>System Restored</h2>
        <ul>
            <li>Threat detected and neutralized</li>
            <li>Unauthorized access prevented</li>
            <li>Security layers validated</li>
        </ul>`;
        video.pause();
        video.style.display = "none";
    }
};
</script>

</body>
</html>
