<!DOCTYPE html>
<html>
<head>
  <title>Voice Hacking Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      transition: background 0.5s;
    }
  </style>
</head>
<body>

<div id="status">Waiting for command...</div>

<script>
  const status = document.getElementById("status");

  const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host +
    "/ws"
  );

  ws.onopen = () => {
    console.log("‚úÖ UI connected to WebSocket");
  };

  ws.onmessage = (event) => {
    console.log("üì© Command:", event.data);

    if (event.data === "START_DEMO") {
      status.innerText = "üö® DEMO STARTED";
      document.body.style.background = "black";
    }

    if (event.data === "GREEN") {
      document.body.style.background = "green";
      status.innerText = "üü¢ GREEN MODE";
    }

    if (event.data === "BLUE") {
      document.body.style.background = "blue";
      status.innerText = "üîµ BLUE MODE";
    }

    if (event.data === "RESET") {
      document.body.style.background = "black";
      status.innerText = "Waiting for command...";
    }
  };

  ws.onclose = () => {
    status.innerText = "‚ùå Connection lost";
  };
</script>

</body>
</html>
