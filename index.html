<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cybersecurity Command Demo</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  color: #fff;
  transition: background 0.6s ease;
  background: radial-gradient(circle, #222, #000);
}

/* SCREEN STATES */
body.idle { background: radial-gradient(circle, #333300, #000); }
body.monitoring { background: radial-gradient(circle, #001a33, #000); }
body.secure { background: radial-gradient(circle, #003300, #000); }
body.attack {
  background: radial-gradient(circle, #330000, #000);
  animation: flash 0.6s infinite;
}

@keyframes flash {
  0% { background-color: #300; }
  50% { background-color: #600; }
  100% { background-color: #300; }
}

.container {
  display: flex;
  height: 100vh;
}

.left {
  width: 35%;
  background: #111;
  padding: 20px;
  border-right: 3px solid #333;
}

.right {
  width: 65%;
  padding: 20px;
  background: transparent;
  overflow-y: auto;
}

h1 {
  color: #0ff;
  text-align: center;
}

/* VISUAL ONLY BUTTONS */
.btn {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  font-size: 16px;
  background: #222;
  border: 2px solid #0ff;
  color: #0ff;
  opacity: 0.5;
  cursor: not-allowed;
}

/* STATUS PANEL */
.status {
  margin-top: 20px;
  padding: 12px;
  background: #222;
  border-left: 6px solid yellow;
  font-weight: bold;
}

/* LIGHT INDICATORS */
.lights span {
  display: inline-block;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin-right: 8px;
  background: #333;
}

.yellow { background: yellow; }
.red { background: red; }
.blue { background: cyan; }
.green { background: lime; }

/* TERMINAL */
.terminal {
  white-space: pre-line;
  font-family: monospace;
  font-size: 15px;
  color: red;
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { text-shadow: 1px 0 red; }
  50% { text-shadow: -1px 0 cyan; }
  100% { text-shadow: 1px 0 red; }
}

/* PROGRESS BAR */
.progress {
  width: 100%;
  height: 10px;
  background: #333;
  margin-bottom: 10px;
}

.bar {
  width: 0%;
  height: 100%;
  background: red;
  transition: width 1s;
}

video {
  width: 100%;
  border: 3px solid red;
}
</style>
</head>

<body class="idle">

<div class="container">
  <div class="left">
    <h1>CYBERSECURITY COMMAND<br>DEMO</h1>

    <button class="btn">â–¶ Start Attack</button>
    <button class="btn">ðŸ”µ Monitoring</button>
    <button class="btn">ðŸŸ¢ Secure</button>
    <button class="btn">ðŸŽ¥ Play Video</button>
    <button class="btn">âŸ³ Reset</button>

    <div class="status" id="status">
      <div class="lights">
        <span id="y"></span>
        <span id="r"></span>
        <span id="b"></span>
        <span id="g"></span>
      </div>
      <div id="statusText">ðŸŸ¡ System Idle â€“ No Threat</div>
    </div>
  </div>

  <div class="right">
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="output"></div>
  </div>
</div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
);

const output = document.getElementById("output");
const bar = document.getElementById("bar");
const statusText = document.getElementById("statusText");
const lights = {
  y: document.getElementById("y"),
  r: document.getElementById("r"),
  b: document.getElementById("b"),
  g: document.getElementById("g"),
};

function clearLights() {
  Object.values(lights).forEach(l => l.className = "");
}

function hackingLines() {
  output.innerHTML = "";
  output.className = "terminal";
  const lines = Array.from({length: 40}, (_, i) =>
    `[${i}] Unauthorized process detected â€“ PID ${Math.floor(Math.random()*9000)}`
  );
  let i = 0;
  const t = setInterval(() => {
    if (i >= lines.length) return clearInterval(t);
    output.innerText += lines[i++] + "\n";
  }, 80);
}

ws.onmessage = e => {
  const state = e.data;
  document.body.className = "";
  clearLights();
  bar.style.width = "0%";
  output.className = "";

  if (state === "idle") {
    document.body.classList.add("idle");
    lights.y.classList.add("yellow");
    statusText.innerText = "ðŸŸ¡ System Idle â€“ No Threat";
    output.innerText = "";
  }

  if (state === "attack") {
    document.body.classList.add("attack");
    lights.r.classList.add("red");
    statusText.innerText = "ðŸ”´ ACTIVE CYBER ATTACK";
    bar.style.width = "100%";
    hackingLines();
  }

  if (state === "monitoring") {
    document.body.classList.add("monitoring");
    lights.b.classList.add("blue");
    statusText.innerText = "ðŸ”µ Monitoring Network";
    bar.style.width = "40%";
    output.innerText = "Monitoring traffic...\nNo anomalies yet.";
  }

  if (state === "secure") {
    document.body.classList.add("secure");
    lights.g.classList.add("green");
    statusText.innerText = "ðŸŸ¢ System Secure";
    bar.style.width = "100%";
    output.innerText = "Threat neutralized.\nSystem secured.";
  }

  if (state === "video") {
    output.innerHTML = `
      <video autoplay muted playsinline>
        <source src="/static/hacking_demo.mp4" type="video/mp4">
      </video>`;
  }

  if (state === "reset") {
    document.body.className = "idle";
    lights.y.classList.add("yellow");
    statusText.innerText = "âœ” Demo Reset";
    output.innerHTML = `
      <h2>Security Restored</h2>
      <ul>
        <li>Attack detected</li>
        <li>Response executed</li>
        <li>System hardened</li>
        <li>User awareness matters</li>
      </ul>`;
  }
};
</script>

</body>
</html>
