<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cybersecurity Command Simulation</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle, #222, #000);
    color: #fff;
}

.container {
    display: flex;
    height: 100vh;
}

.left {
    width: 30%;
    background: #111;
    padding: 20px;
    border-right: 3px solid #333;
}

.right {
    width: 70%;
    padding: 20px;
    background: #000;
    overflow-y: auto;
}

h1 {
    color: #0ff;
    text-align: center;
}

.btn {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    background: #222;
    border: 1px solid #0ff;
    color: #0ff;
    cursor: pointer;
}

.btn:hover {
    background: #0ff;
    color: #000;
}

.status {
    margin-top: 20px;
    padding: 10px;
    background: #222;
    border-left: 5px solid lime;
}

.log {
    white-space: pre-line;
    font-family: monospace;
}

video {
    width: 100%;
    border: 2px solid red;
}
</style>
</head>

<body>
<div class="container">
    <div class="left">
        <h1>Cybersecurity Live Demo</h1>

        <button class="btn" onclick="send('START')">Start Demo</button>
        <button class="btn" onclick="send('BLUE')">Make Screen Blue</button>
        <button class="btn" onclick="send('GREEN')">Make Screen Green</button>
        <button class="btn" onclick="send('VIDEO')">Play Attack Video</button>
        <button class="btn" onclick="send('RESET')">Reset Demo</button>

        <div class="status" id="status">System Idle</div>
    </div>

    <div class="right">
        <div id="output" class="log"></div>
    </div>
</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
);

const output = document.getElementById("output");
const status = document.getElementById("status");

function send(cmd) {
    fetch("/cmd/" + cmd, { method: "POST" });
}

ws.onmessage = (e) => {
    const cmd = e.data;

    if (cmd === "START") {
        document.body.style.background = "#300";
        status.innerText = "‚ö†Ô∏è ACTIVE CYBER ATTACK DETECTED";
        output.innerText = "";

        const lines = [
            "Initializing intrusion detection...",
            "Unauthorized access attempt detected",
            "Bypassing firewall layer 1...",
            "Exploit payload injected",
            "Privilege escalation successful",
            "Data exfiltration in progress",
            "Brute-force attempt detected",
            "Suspicious IP traced",
            "Encrypted channel opened",
            "Command & control server connected",
            "Malware persistence established",
            "Keylogger activated",
            "Credential harvesting active",
            "System integrity compromised",
            "Root access granted",
            "Payload execution confirmed",
            "Threat level: CRITICAL",
            "Network isolation recommended",
            "Immediate response required",
            "Cyber breach simulation complete"
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i >= lines.length) return clearInterval(interval);
            output.innerText += lines[i++] + "\n";
        }, 150);
    }

    if (cmd === "BLUE") {
        document.body.style.background = "#002";
        status.innerText = "üîµ Monitoring Mode";
    }

    if (cmd === "GREEN") {
        document.body.style.background = "#020";
        status.innerText = "üü¢ System Secure";
    }

    if (cmd === "VIDEO") {
        output.innerHTML = `
            <video autoplay muted playsinline>
                <source src="/static/hacking_demo.mp4" type="video/mp4">
            </video>
        `;
    }

    if (cmd === "RESET") {
        document.body.style.background = "#000";
        status.innerText = "‚úîÔ∏è Threat Neutralized";

        output.innerHTML = `
            <h2>Security Restored</h2>
            <ul>
                <li>Continuous monitoring is essential</li>
                <li>Zero-trust architecture recommended</li>
                <li>Human awareness is the strongest defense</li>
                <li>Prevention is better than response</li>
            </ul>
        `;
    }
};
</script>
</body>
</html>
